<div>
    <template id="left">
        <div>
            ->
        </div>
    </template>

    <template id="right">
        <div>
            <- {{ DYNAMIC_TEXT3 }} </div>
    </template>

    <template id="card">
        <div>
            <img src="{{DYNAMIC_IMAGE}}" />
            {{ DYNAMIC_TEXT3 }}
        </div>
    </template>

    <template id="slider">
        <div>
            {{{ left }}}

            {{{ cards }}}
            TODO: template without a wrapper
            {{{ right }}}
        </div>
    </template>

    <template id="slide">
        <div width=100% height=100}}>
            <div class="slide"
                style="background-image: url({{background}}); background-repeat: no-repeat; background-size: 100%">
                {{title}}
                <a style="text-decoration: underline" href="{{link}}">{{{ CALL_TO_ACTION }}} => </a>
            </div>
        </div>
    </template>

    <style>
        .card .desc {
            display: none;
        }

        .card {
            @media() {}

            height: 100px;
        }

        .card.active {
            height: 300px;
        }
    </style>

    <div>

        {{{slide}}}

        <div style="display: flex; flex-direction: column; color: black">
            <div>{{username}}</div>
        </div>

        <div style="display: flex; flex-direction: column; color: black">
            <div style="color:red">{{ weather-location }}</div>
            <div>
                <img src={{userphoto}} alt="userphoto"/>
                <div>{{ weather-temperature }}</div>
            </div>

        </div>

        <!-- Handlebars HTML-escapes values wrapped in double moustages. 
            If you don't want Handlebars to escape a value, 
            use the "triple-stash"  -->
        {{{ slider }}}

    </div>

</div>
